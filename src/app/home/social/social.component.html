<div class="container">
  <h1>Networks</h1>
  <div class="row">
    <div class="list">
      <mat-nav-list>
        <mat-list-item *ngFor="let item of networks" [matTooltip]="item.tooltip" matTooltipPosition="above">
          <a matLine [href]="item.url" target="_blank">{{ item.name }}</a>
          <button mat-icon-button>
            <mat-icon>{{ item.icon }}</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</div>
