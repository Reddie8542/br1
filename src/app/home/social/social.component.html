<div class="container">
  <h1>Networks</h1>
  <div class="row">
    <div class="list">
      <mat-action-list>
        <button
          mat-list-item
          *ngFor="let item of networks"
          (click)="open(item.url)"
          [matTooltip]="item.tooltip"
          matTooltipPosition="above"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <div mat-line>{{ item.name }}</div>
        </button>
      </mat-action-list>
    </div>
  </div>
</div>
