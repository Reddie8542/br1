<div class="row">
  <div class="row actions">
    <div class="container actions-left">
      <button
        mat-flat-button
        color="primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="openedDate"
        (viewDateChange)="onViewDateChange()"
      >
        Previous
      </button>
      <button mat-flat-button color="primary" mwlCalendarToday [(viewDate)]="openedDate">Today</button>
      <button
        mat-flat-button
        color="primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="openedDate"
        (viewDateChange)="onViewDateChange()"
      >
        Next
      </button>
    </div>
    <div class="container actions-center">
      <h1>{{ openedDate | calendarDate: view + "ViewTitle":"en" }}</h1>
    </div>
  </div>
  <div>
    <mwl-calendar-month-view
      [viewDate]="openedDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="isTodayOpen"
      (dayClicked)="onDayClick($event)"
      (eventClicked)="onEventClick($event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-month-view>
  </div>
</div>
