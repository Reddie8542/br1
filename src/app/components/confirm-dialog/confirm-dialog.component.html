<div class="container">
  <div class="row">
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <mat-dialog-content>
      <h2>{{ data.subtitle != null ? data.subtitle : "" }}</h2>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onConfirm()">{{ data.confirmButtonLabel }}</button>
    <button mat-raised-button type="button" color="warn" (click)="onCancel()">{{ data.cancelButtonLabel }}</button>
  </mat-dialog-actions>
</div>
